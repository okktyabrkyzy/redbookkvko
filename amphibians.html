<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редкие рыбы Восточного Казахстана</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #006400;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .animal-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .animal {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            width: 180px;
        }
        .animal:hover {
            transform: scale(1.05);
        }
        .animal img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background: white;
            padding: 20px;
            width: 50%;
            margin: 10% auto;
            border-radius: 8px;
            text-align: left;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
        .footer {
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        .back-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .back-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="header">Круглоротые и рыбы Красной книги Казахстана, обитающие в Восточно-Казахстанской области</div>

<div class="container">
    <a href="proba.html" class="back-btn">Вернуться на главную</a>
    <div class="animal-list">
        <div class="animal" onclick="openModal('siberian-sturgeon')">
            <img src="https://open.kg/uploads/posts/2019-11/1573654441_screenshot_25.png" alt="СИБИРСКИЙ ОСЁТР">
            <p><b>СИБИРСКИЙ ОСЁТР</b></p>
        </div>
        <div class="animal" onclick="openModal('taimen')">
            <img src="https://udm.travel/upload/iblock/a81/Taymen.jpg" alt="ТАЙМЕНЬ">
            <p><b>ТАЙМЕНЬ</b></p>
        </div>
        <div class="animal" onclick="openModal('nelma')">
            <img src="https://nordural.ru/images/article/2013/1366369891.jpg" alt="НЕЛЬМА">
            <p><b>НЕЛЬМА</b></p>
        </div>
    </div>
</div>

<!-- Модальное окно -->
<div id="modal-container" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-location"></p>
        <p id="modal-population"></p>
        <p id="modal-threat"></p>
        <p id="modal-protection"></p>
        <p id="modal-fact"></p>
    </div>
</div>

<div class="footer">
    <p>Автор: ученица 8Б класса Гурина Дарья</p>
    <p>Руководитель: Учитель физики и информатики Октябрь Акиык</p>
</div>

<script>
    function openModal(id) {
        const info = {
            "siberian-sturgeon": {
                title: "Сибирский осётр-Acipenser baerii",
                location: "Распространение: Населяет реки Сибири от Оби до Колымы. В Казахстане – только в бассейне р. Иртыш, где встречался на всём протяжении реки от границы с Россией до границы с КНР, включая оз. Зайсан и р. чёрный Иртыш. После строитель- ства каскада ГЭС в Верхнем Иртыше обитает в реке ниже г. Семей.Преимущественно крупные рав- нинные реки. Встречается в озёрах и водохрани- лищах.",
                population: "Численность: В бассейне Иртыша в 1936-1939 гг. вылавливалось 400-500 т осетра. В то же время на оз. Зайсан он утратил промысловое значение ещё в 1940-х годах при среднем вылове 0,7 т в год [4]. В настоящее время стал малочислен. В Бухтарминском водохранилище практически исчез",
                threat: "Основные лимитирующие факторы: Перекрытие миграционных путей плотинами ГЭС. Браконьерский вылов неполовозрелых особей самоловной крючковой снастью.",
                protection: "Принятые меры охраны: Вылов запрещён Правилами рыболовства. Постановлением правительства РК от 21.06.2007 г. № 521 включен в Перечень объектов охраны окружающей среды.",
                fact: "Статус. II категория. Вид, численность которого резко сократилась и продолжает уменьшаться в Казахстане."
            },
            "taimen": {
                title: "Таймень-Hucho taimen",
                location: "Распространение. Населяет водоёмы севера от верховьев Волги и Печоры на западе до бассейна Амура на востоке. В Казахстане – только в бас- сейне Иртыша, где встречается как в русловой части, так и в большинстве правобережных притоков (Курчум, Бухтарма, Нарым, Ульба, Уба), а также в р. чёрный Иртыш и впадающей в неё р. Калжыр. В последние десятилетия ареал в пределах республики сократился за счёт левых притоков Иртыша, мелких правых притоков и водохранилищ с их придаточной системой.",
                population: "Численность. В бассейне Верхнего Иртыша в 1930- 1940 гг. встречался повсеместно. Однако промыслом осваивался лишь в качестве прилова и статистикой почти не учитывался. Отлавливался местным населением для личного потребления. В последнее время численность тайменя быстро сокращается. В браконьерских уловах он представлен единичными экземплярами.",
                threat: "Основные лимитирующие факторы. Нарушение условий воспроизводства в связи с гидростроительством на реках. Антропогенное воздействие на речные природные комплексы, где обитает таймень, в результате горнорудных работ. Браконьерский вылов",
                protection: "Принятые меры охраны. Вылов запрещён в связи с занесением в Красные книги Казахстана  и Китая. часть ареала тайменя входит в охраняемые зоны Катон-Карагайского национального парка и Маркакольского государственного заповедника.",
                fact: "Статус. II категория. Вид, быстро сокращающий свою численность в Казахстане."
            },
            "nelma": {
                title: "Нельма-Stenodus leucichthys nelma",
                location: "Распространение. Бухтарминское водохранилище, р. чёрный Иртыш ",
                population: "Численность. В предвоенные годы (1934-1940) в оз. Зайсан добывалось в среднем 17,6 т нельмы в год. В 1950-1954 гг. её среднегодовые уловы возросли почти вдвое (31,2 т), но затем резко упали до 2 т. В последующем ловилась крайне редко. До середины 1980-х годов единично попадалась при подлёдном неводном лове вблизи устья чёрного Иртыша. В настоящее время практически не встречается",
                threat: "Основные лимитирующие факторы. Нерациональный промысел, перенесённый с 1938 г. из озера Зайсан на миграционные пути нельмы с применением соответствующих орудий лова. Это привело к чрезмерному изъятию половозрелой части стада и, как следствие, к сокращению его воспроизводительной способности и подрыву запасов. Продолжавшийся до 1990-х гг. почти тотальный вылов покатной нельмы за пределами республики ",
                protection: "Принятые меры охраны. Вылов в республике запрещён с 1957 г. Внесена в Красные книги Казахстана  и Китая ",
                fact: "Статус. I категория. Исчезающая или уже исчезнувшая популяция. Достоверных сведений о её встречаемости нет более 15 лет."
            }
        };

        const data = info[id];

        document.getElementById("modal-title").innerText = data.title;
        document.getElementById("modal-location").innerText = data.location;
        document.getElementById("modal-population").innerText = data.population;
        document.getElementById("modal-threat").innerText = data.threat;
        document.getElementById("modal-protection").innerText = data.protection;
        document.getElementById("modal-fact").innerText = data.fact;

        document.getElementById("modal-container").style.display = "block";
    }

    function closeModal() {
        document.getElementById("modal-container").style.display = "none";
    }
</script>

</body>
</html>
